<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vertical Pulse Lines — 5-Line (Tuned)</title>

<!-- Animate.css (v4) for soft entrance -->
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<style>
  /* ===== Tokens (easy tweaks) ===== */
  :root{
    --bg:#1D1D1D;
    --line:#FFFFFF33;        /* base line opacity */
    --acc:#FFD400;           /* accent yellow */
    --width:max(82vw, 960px);/* field width */
    --line-w:2px;            /* line width */
    --pulse-len:20vh;        /* pulse length */
    --pulse-speed:9s;        /* slower = calmer */
    --pulse-blur:18px;       /* glow softness */
  }

  /* Page shell */
  html,body{height:100%}
  body{
    margin:0; background:var(--bg); overflow:hidden;
    font:400 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial;
  }

  /* Field of lines */
  .lines{
    position:absolute; inset:0; margin:auto; height:100%;
    width:var(--width);
    display:flex; justify-content:space-between; align-items:stretch;
  }

  /* Single line */
  .line{
    position:relative; width:var(--line-w); height:100%;
    background:var(--line); border-radius:1px; overflow:hidden;
    /* tiny sway so it feels alive but not busy */
    animation: sway calc(12s + (var(--i)*.4s)) ease-in-out infinite alternate;
  }

  /* Two pulses per line (before/after) */
  .line::before,
  .line::after{
    content:""; position:absolute; left:0; width:100%;
    height:var(--pulse-len); top:-40vh; opacity:1;
    /* bright white → yellow → soft tail */
    background: linear-gradient(
      to bottom,
      rgba(255,255,255,0) 0%,
      rgba(255,255,255,.70) 22%,
      var(--acc) 66%,
      rgba(255,212,0,.28) 100%
    );
    filter: blur(var(--pulse-blur));
    /* longhand animation props = more robust across builders */
    animation-name: dropY;
    animation-duration: calc(var(--pulse-speed) + (var(--i)*.25s));
    animation-delay: calc(var(--i)*-.20s);
    animation-timing-function: cubic-bezier(.4,.26,0,.97);
    animation-iteration-count: infinite;
    animation-fill-mode: both;
    will-change: top;
  }
  /* second pulse per line (offset) */
  .line::after{
    animation-duration: calc(var(--pulse-speed) + (var(--i)*.25s) + 1.4s);
    animation-delay: calc((var(--i)*-.20s) + .9s);
  }

  /* Keyframes */
  @keyframes dropY { 0%{ top:-40vh } 100%{ top:110vh } }
  @keyframes sway  { to { transform: translateX(2px) } }

  /* Reduced motion: remove if you always want motion */
  @media (prefers-reduced-motion: reduce){
    .line, .line::before, .line::after{ animation:none !important }
  }
</style>
</head>
<body>

  <!-- Entrance (Animate.css) + five lines with stagger seed via --i -->
  <div class="lines animate__animated animate__fadeIn animate__slower"
       style="--animate-duration:1.4s;">
    <span class="line animate__animated animate__fadeInLeft"  style="--i:0; --animate-delay:.10s"></span>
    <span class="line animate__animated animate__fadeInLeft"  style="--i:1; --animate-delay:.20s"></span>
    <span class="line animate__animated animate__fadeInDown"  style="--i:2; --animate-delay:.30s"></span>
    <span class="line animate__animated animate__fadeInRight" style="--i:3; --animate-delay:.40s"></span>
    <span class="line animate__animated animate__fadeInRight" style="--i:4; --animate-delay:.50s"></span>
  </div>

</body>
</html>
